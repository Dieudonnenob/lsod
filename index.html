<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .left-section {
            margin-right: 80px;
        }

        .left-section h1 {
            color: #1877f2;
            font-size: 56px;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 24px;
        }

        .login-box {
            background: #fff;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #166fe5;
        }

        .forgot-link {
            display: block;
            margin: 12px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .divider {
            border-top: 1px solid #dddfe2;
            margin: 20px 0;
        }

        .create-btn {
            background-color: #42b72a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1>facebook</h1>
        <p>Connect with friends and the world around you.</p>
    </div>

    <div class="login-box">
        <form>
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot-link">Forgot password?</a>
            <div class="divider"></div>
            <button type="button" class="create-btn">Create new account</button>
        </form>
    </div>
</div>

</body>
</html>
